  }).addTo(map);

          L.canvasFlowmapLayer( imps, { //data is the variable name I used for defining the cook.js data
              originAndDestinationFieldIds: {
                originUniqueIdField: 'State_B',  //origin ID, use GEOID_B if you want to reverse the flow
                originGeometry: { //origin coordinates
                  x: 'exp_LON',
                  y: 'exp_LAT'
                },
                destinationUniqueIdField: 'State_A', //destination ID
                destinationGeometry: { //destination coordinates
                  x: 'imp_LON',
                  y: 'imp_LAT'
                }
              },

              canvasBezierStyle: {
              //This example demonstrates the use of graduated symbols (class breaks) for the flowlines
              //Other options: https://developers.arcgis.com/documentation/common-data-types/renderer-objects.htm
                type: 'classBreaks',
                field: 'Imports', // This is the field I intended to use for symbolizing the lines

                // Define the classes and symbols below
                classBreakInfos: [{
                  classMinValue: 10,  // break values of the class
                  classMaxValue: 20,
                  symbol: {  // Define the symbology for this class
                             // See an example from the documentation: https://github.com/jwasilgeo/Leaflet.Canvas-Flowmap-Layer/blob/master/docs/class-breaks-symbology/index.html#L94-L137
                    strokeStyle: '#B03A2E',  // flow line color
                    lineWidth: 14,  // flow line width
                    lineCap: 'round',  // shape of the stroke end
                  }
                }, {  // another class
                  classMinValue: 5,
                  classMaxValue: 9.9999,
                  symbol: {
                    strokeStyle: '#F39C12',
                    lineWidth: 8,
                    lineCap: 'round',
                  }
                }, {  // one more class
                  classMinValue: 2,
                  classMaxValue: 4.999,
                  symbol: {
                    strokeStyle: '#F4D03F',
                    lineWidth: 5,
                    lineCap: 'round',
                  }
                }, {  // more classes if needed
                    classMinValue: 0,
                    classMaxValue: 1.999,
                    symbol: {
                      strokeStyle: '#ABEBC6',
                      lineWidth: 2,
                      lineCap: 'round',
                    }
                }],
              },
              // Options to customize the flow map, check out the link below
              // https://github.com/jwasilgeo/Leaflet.Canvas-Flowmap-Layer#options-and-property-summary
              pathDisplayMode: 'all',
              animationStarted: true,
              animationEasingFamily: 'Cubic',
              animationEasingType: 'In',
              animationDuration: 2000
            }).addTo(map);
